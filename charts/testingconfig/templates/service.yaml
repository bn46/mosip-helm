apiVersion: v1
kind: Service
metadata:
  name: {{ include "testingconfig.fullname" . }}
  labels:
    {{- include "testingconfig.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.springServicePort }}
      protocol: TCP
  selector:
    {{- include "testingconfig.selectorLabels" . | nindent 4 }}
